{% extends "base.html" %}
{% block content %}
<h3>Classes</h3>
<form method="post" class="row g-2 mb-3">
  <div class="col-md-6"><input class="form-control" name="nome" placeholder="Nome" required></div>
  <div class="col-md-4"><input type="number" class="form-control" name="nivel" placeholder="Nível" value="1"></div>
  <div class="col-md-2"><button class="btn btn-primary w-100">Adicionar</button></div>
</form>
<table class="table table-striped table-hover">
  <thead><tr><th>ID</th><th>Nome</th><th>Nível</th><th></th></tr></thead>
  <tbody>
    {% for c in data %}
    <tr>
      <td>{{ c.id }}</td><td>{{ c.nome }}</td><td>{{ c.nivel }}</td>
      <td>
        <form method="post" action="/classes/{{c.id}}/delete" onsubmit="return confirm('Excluir?')">
          <button class="btn btn-sm btn-danger">Excluir</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
