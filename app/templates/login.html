{% extends "base.html" %}
{% block title %}Entrar{% endblock %}

{% block content %}
  <h2>Entrar</h2>
  <form action="/auth/login" method="post">
    <div class="mb-2">
      <input class="form-control" type="text" name="username" placeholder="Usuário" required>
    </div>
    <div class="mb-2">
      <input class="form-control" type="password" name="password" placeholder="Senha" required>
    </div>
    <button class="btn btn-primary w-100" type="submit">Entrar</button>
  </form>

  <p class="mt-3 text-muted small">
    Este login retorna um <code>access_token</code> em formato JSON.<br>
    Se deseja manter sessão no navegador, será necessário implementar SessionMiddleware.
  </p>

<p class="mt-2">
  Não tem conta? <a href="/auth/register">Registre-se aqui</a>.
</p>

{% endblock %}
