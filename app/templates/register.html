{% extends "base.html" %}
{% block title %}Registrar{% endblock %}

{% block content %}
  <h2>Registrar</h2>
  <form action="/auth/register" method="post">
    <div class="mb-2">
      <input class="form-control" type="text" name="username" placeholder="Usuário" required>
    </div>
    <div class="mb-2">
      <input class="form-control" type="password" name="password" placeholder="Senha" required>
    </div>
    <button class="btn btn-success w-100" type="submit">Registrar</button>
  </form>

  <p class="mt-3">
  Já tem conta? <a href="/auth/login">Faça login aqui</a>.
</p>

{% endblock %}
