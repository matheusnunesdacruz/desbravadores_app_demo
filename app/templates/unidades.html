{% extends "base.html" %}
{% block content %}
<h3>Unidades</h3>
<form method="post" class="row g-2 mb-3">
  <div class="col-md-4"><input class="form-control" name="nome" placeholder="Nome" required></div>
  <div class="col-md-6"><input class="form-control" name="descricao" placeholder="Descrição"></div>
  <div class="col-md-2"><button class="btn btn-primary w-100">Adicionar</button></div>
</form>
<table class="table table-striped table-hover">
  <thead><tr><th>ID</th><th>Nome</th><th>Descrição</th><th></th></tr></thead>
  <tbody>
    {% for u in data %}
    <tr>
      <td>{{ u.id }}</td><td>{{ u.nome }}</td><td>{{ u.descricao }}</td>
      <td>
        <form method="post" action="/unidades/{{u.id}}/delete" onsubmit="return confirm('Excluir?')">
          <button class="btn btn-sm btn-danger">Excluir</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
