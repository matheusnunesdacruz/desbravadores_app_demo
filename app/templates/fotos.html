{% extends "base.html" %}
{% block title %}Fotos{% endblock %}
{% block content %}
  <h2>Galeria de Fotos</h2>
  <div class="row g-3">
    {% if imagens %}
      {% for img in imagens %}
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card">
          <img src="{{ img }}" class="card-img-top" alt="foto">
        </div>
      </div>
      {% endfor %}
    {% else %}
      <p>Nenhuma foto encontrada. Coloque arquivos em <code>app/static/images/</code>.</p>
    {% endif %}
  </div>
{% endblock %}
