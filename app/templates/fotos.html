{% extends "base.html" %}
{% block content %}
<h2>Fotos e Atividades</h2>
<p>Galeria das Ãºltimas atividades e eventos.</p>

<div class="row g-3">
  {% for img in images %}
  <div class="col-6 col-md-3">
    <div class="card shadow-sm">
      <img src="{{ img }}" class="card-img-top" alt="foto">
      <div class="card-body">
        <p class="card-text small">Arquivo: {{ img.split('/')[-1] }}</p>
      </div>
    </div>
  </div>
  {% else %}
  <div class="col-12">
    <div class="alert alert-info">Nenhuma foto encontrada em /static/images</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
