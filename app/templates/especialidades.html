{% extends "base.html" %}
{% block content %}
<h3>Especialidades</h3>
<form method="post" class="row g-2 mb-3">
  <div class="col-md-5"><input class="form-control" name="nome" placeholder="Nome" required></div>
  <div class="col-md-5"><input class="form-control" name="area" placeholder="Área" value="Geral"></div>
  <div class="col-md-2"><button class="btn btn-primary w-100">Adicionar</button></div>
</form>
<table class="table table-striped table-hover">
  <thead><tr><th>ID</th><th>Nome</th><th>Área</th><th></th></tr></thead>
  <tbody>
    {% for e in data %}
    <tr>
      <td>{{ e.id }}</td><td>{{ e.nome }}</td><td>{{ e.area }}</td>
      <td>
        <form method="post" action="/especialidades/{{e.id}}/delete" onsubmit="return confirm('Excluir?')">
          <button class="btn btn-sm btn-danger">Excluir</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
